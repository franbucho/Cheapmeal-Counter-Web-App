<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Cheat Meals</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --accent-color: #007bff;
      --card-bg: #ffffff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #66b0ff;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .food-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .food-item {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .food-item img {
      width: 80px;
      height: 80px;
    }

    .countdown {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .favorite {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accent-color);
    }

    .favorite.active {
      color: gold;
    }

    #progressContainer {
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <h1>üçî Contador de Cheat Meals üçï</h1>

  <div class="controls">
    <label for="days">D√≠as entre cheat meals:</label>
    <select id="days">
      <option value="5">5 D√≠as</option>
      <option value="7">7 D√≠as</option>
      <option value="14">14 D√≠as</option>
    </select>

    <button onclick="resetCounter()">üçΩÔ∏è Com√≠ una Cheat Meal</button>
    <button onclick="toggleDarkMode()">üåì Modo Oscuro</button>
  </div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="food-container" id="foodContainer">
    <!-- Los elementos de comida se generar√°n din√°micamente -->
  </div>

  <script>
    const foods = {
      burger: {
        name: 'Hamburguesa',
        emoji: 'üçî',
        image: 'https://cdn-icons-png.flaticon.com/512/1046/1046784.png'
      },
      pizza: {
        name: 'Pizza',
        emoji: 'üçï',
        image: 'https://cdn-icons-png.flaticon.com/512/3132/3132693.png'
      },
      hotdog: {
        name: 'Hot Dog',
        emoji: 'üå≠',
        image: 'https://cdn-icons-png.flaticon.com/512/5787/5787827.png'
      }
    };

    let favoriteFood = localStorage.getItem('favoriteFood') || null;
    let lastMealDate = localStorage.getItem('lastMealDate') ? new Date(localStorage.getItem('lastMealDate')) : null;
    let interval = parseInt(localStorage.getItem('interval')) || 7;

    const foodContainer = document.getElementById('foodContainer');

    function createFoodItems() {
      foodContainer.innerHTML = '';
      for (const key in foods) {
        const food = foods[key];
        const item = document.createElement('div');
        item.className = 'food-item';
        item.innerHTML = `
          <button class="favorite ${favoriteFood === key ? 'active' : ''}" onclick="setFavorite('${key}')">‚≠ê</button>
          <img src="${food.image}" alt="${food.name}">
          <div>${food.name} ${food.emoji}</div>
          <div class="countdown" id="countdown-${key}">‚è≥ Calculando...</div>
        `;
        foodContainer.appendChild(item);
      }
    }

    function setFavorite(foodKey) {
      favoriteFood = foodKey;
      localStorage.setItem('favoriteFood', favoriteFood);
      createFoodItems();
    }

    function resetCounter() {
      lastMealDate = new Date();
      interval = parseInt(document.getElementById('days').value);
      localStorage.setItem('lastMealDate', lastMealDate);
      localStorage.setItem('interval', interval);
      updateCountdowns();
    }

    function updateCountdowns() {
      const now = new Date();
      const nextMealDate = new Date(lastMealDate);
      nextMealDate.setDate(lastMealDate.getDate() + interval);
      const timeDiff = nextMealDate - now;

      for (const key in foods) {
        const countdownElement = document.getElementById(`countdown-${key}`);
        if (timeDiff > 0) {
          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
          const seconds = Math.floor((timeDiff / 1000) % 60);
          countdownElement.textContent = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else if (timeDiff === 0) {
          countdownElement.textContent = `‚úÖ ¬°Hoy es d√≠a de cheat meal!`;
        } else {
          countdownElement.textContent = `‚ö†Ô∏è ¬°Te has retrasado!`;
        }
      }

      // Actualizar barra de progreso
      const daysPassed = Math.floor((now - lastMealDate) / (1000 * 60 * 60 * 24));
      const percent = Math.min((daysPassed / interval) * 100, 100);
      document.getElementById('progressBar').style.width = `${percent}%`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    createFoodItems();
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
