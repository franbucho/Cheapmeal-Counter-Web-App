<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapmeal Counter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #333;
        }
        .dark-mode h1 {
            color: #fff;
        }
        select, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .counter {
            font-size: 1rem;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }
        .dark-mode .counter {
            color: #fff;
        }
        .food-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .food-item {
            background-color: white;
            border-radius: 20px;
            width: 150px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .dark-mode .food-item {
            background-color: #333;
        }
        .food-item img {
            height: 50px;
        }
        .countdown-label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        .dark-mode .countdown-label {
            color: #ccc;
        }
        #progressContainer {
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            height: 20px;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #007bff;
        }
        #nextMealTime {
            font-size: 1rem;
            color: #007bff;
            margin-top: 10px;
        }
        .dark-mode #nextMealTime {
            color: #66b0ff;
        }
        .favorite-button {
            margin-top: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üçî Cheapmeal Counter üçï</h1>

    <label for="food">Select your food:</label><br>
    <select id="food" onchange="updateImage()">
        <option value="burger">Burger üçî</option>
        <option value="pizza">Pizza üçï</option>
        <option value="hotdog">Hot Dog üå≠</option>
    </select>

    <br>
    <label for="days">How many days between cheat meals?</label><br>
    <select id="days">
        <option value="5">5 Days</option>
        <option value="7">7 Days</option>
        <option value="14">14 Days</option>
    </select>

    <br>
    <button onclick="resetCounter()">üçΩÔ∏è I Ate a Cheat Meal</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div class="food-container">
        <div class="food-item">
            <img id="foodImage" src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="food">
            <div class="countdown-label" id="countdown"></div>
            <button class="favorite-button" onclick="markFavorite()">‚≠ê Favorite</button>
        </div>
    </div>

    <div id="nextMealTime"></div>

    <script>
        const images = {
            burger: 'https://cdn-icons-png.flaticon.com/512/1046/1046784.png',
            pizza: 'https://cdn-icons-png.flaticon.com/512/3132/3132693.png',
            hotdog: 'https://cdn-icons-png.flaticon.com/512/5787/5787827.png'
        };

        function updateImage() {
            const food = document.getElementById('food').value;
            document.getElementById('foodImage').src = images[food];
        }

        function resetCounter() {
            const interval = parseInt(document.getElementById('days').value);
            const lastDate = new Date();
            localStorage.setItem('lastMealDate', lastDate);
            localStorage.setItem('interval', interval);
            updateCountdown();
        }

        function updateCountdown() {
            const lastDateStr = localStorage.getItem('lastMealDate');
            const interval = parseInt(localStorage.getItem('interval')) || 7;
            const now = new Date();
            let countdownText = '‚ùì Set a cheat meal to start';
            let nextMealText = '';
            let percent = 0;

            if (lastDateStr) {
                const lastDate = new Date(lastDateStr);
                const nextMealDate = new Date(lastDate);
                nextMealDate.setDate(lastDate.getDate() + interval);
                const timeDiff = nextMealDate - now;
                const daysPassed = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));

                if (timeDiff > 0) {
                    const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    countdownText = `‚è≥ ${daysLeft} day(s)`;
                    nextMealText = `üìÖ Next cheat meal: ${nextMealDate.toDateString()} ‚è±Ô∏è ${formatCountdown(timeDiff)}`;
                } else if (Math.abs(timeDiff) < 86400000) {
                    countdownText = `‚úÖ Today!`;
                    nextMealText = `üéâ Today is cheat day! Enjoy!`;
                } else {
                    countdownText = `‚ö†Ô∏è ${-Math.floor(timeDiff / (1000 * 60 * 60 * 24))} day(s) late`;
                    nextMealText = `üìÖ Last scheduled cheat meal was: ${nextMealDate.toDateString()}`;
                }

                percent = Math.min((daysPassed / interval) * 100, 100);
            }

            document.getElementById('countdown').innerText = countdownText;
            document.getElementById('nextMealTime').innerText = nextMealText;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        function formatCountdown(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours}h ${minutes}m ${seconds}s`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function markFavorite() {
            alert("Marked as favorite cheat meal!");
        }

        updateImage();
        updateCountdown();
        setInterval(updateCountdown, 1000);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered.', reg))
                .catch(err => console.error('Service Worker registration failed.', err));
        }
    </script>
</body>
</html>
